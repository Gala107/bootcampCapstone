<div class="center">
    <nav>
      <ul>
        <li class="coName">Foodie Inc.</li>
        <li><a routerLink="/menu">MENU</a></li>
        <li><a routerLink="/restaurants">RESTAURANTS</a></li>
        <li><a *ngIf="sessionStorage.getItem('userType') == 'admin'" routerLink="" (click)="manageRestaurants()">MANAGE RESTAURANTS</a></li>
        <li><a *ngIf="sessionStorage.getItem('userType') == 'admin'" routerLink="" (click)="manageMenu()">MANAGE MENU</a></li>
        <li *ngIf="sessionStorage.getItem('userType') == null" class="loginA"><a routerLink="" (click)="signIn()">Sign In</a>|<a routerLink="" (click)="signUp()">Create Account</a></li>
        <li *ngIf="sessionStorage.getItem('userType') != null" class="loginA">Hello, {{sessionStorage.getItem("userName")}} |<a routerLink="" (click)="signOut()">Sign Out</a></li>
      </ul>
      </nav>
  
    <img class="headerImg" src="assets/header.png" />
  
    <h2 *ngIf="router.url == '/'">{{title}}</h2>
  
    <router-outlet></router-outlet>
    
    </div>
