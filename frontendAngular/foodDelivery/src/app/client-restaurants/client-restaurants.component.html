<h1 class="pageHeader">Menu Offered By Restaurant</h1>
<div *ngFor="let restaurant of restaurants">
    <fieldset *ngIf="restaurant.dishes.length" class="resDiv">
        <legend>{{restaurant.name.toUpperCase()}} : {{restaurant.cuisine}} Cuisine</legend>

        <div class="dishListDiv">
            <div class="dishDiv" *ngFor="let dish of restaurant.dishes">
                <div class="dishImg"><img src={{dish.image}} /></div>
                <div class="dishName">{{dish.name}} : {{dish.type}}</div><br>
                <div class="dishDesc">{{dish.description}}</div>
                <div class="dishAdd"><input type="button" (click)="addToCart(dish)" value="Add To Cart ${{dish.price}}" /></div>
            </div>
        </div>
    </fieldset>
</div>
